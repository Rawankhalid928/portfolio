<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التعليم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: black;
      color: white;
  font-family: 'El Messiri', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 2.5rem;
      color: rgba(141, 54, 100, 0.9);
      margin-bottom: 2rem;
    }

    .edu-box {
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(183, 75, 75, 0.3);
      padding: 1rem;
      margin: 1.5rem auto;
      max-width: 600px;
      text-align: right;
    }

    .edu-box h3 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 0.3rem;
    }

    .edu-box p {
      font-size: 1.4rem;
      color: #ccc;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(141, 54, 100, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(141, 54, 100, 0.7);
      z-index: 100;
    }

    .back-button:hover {
      background-color: white;
      color: rgba(141, 54, 100, 0.9);
    }

    @media(max-width: 768px) {
      h2 { font-size: 2rem; }
      .edu-box h3 { font-size: 1.4rem; }
      .edu-box p { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">
    <i class="fas fa-undo-alt"></i>
  </button>

  <h2>المؤهل العلمي</h2>

  <div class="edu-box">
    <h3>بكالوريوس نظم معلومات جغرافية</h3>
    <p>جامعة الملك عبد العزيز</p>
  </div>

  <div class="edu-box">
    <h3>دبلوم برمجيات الحاسب</h3>
    <p>المؤسسة العامة للتدريب التقني والمهني</p>
  </div>

</body>
</html>
