<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشروع تخرجي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: black;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    h3 {
      font-size: 4rem;
      color: #b74b4b;
      margin-bottom: 3rem;
    }

    .video-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      border: 4px solid #b74b4b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px #b74b4b;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .video-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h3>مشروع تخرجي</h3>

  <div class="video-container">
    <video controls>
      <source src="codevcode.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>
  </div>

</body>
</html>
